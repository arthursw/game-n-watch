<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Game'n'Watch</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">

		<style>
			@font-face {
				font-family: DIGI;
				src: url(data/DS-DIGII.TTF);
			}

			body {
				position: absolute;
				top: 0;
				left: 0;
				bottom: 0;
				right: 0;
				width: 100%;
				height: 100%;
				margin: 0;
				padding: 0;
				overflow: hidden;
				background: black;
				font-family: sans-serif;
			}
			#gui {
				position: absolute;
			    top: 0;
			    right: 0;
			    z-index: 1;
			}
			#main.fullscreen #gui {
				display: none;
			}
			#main.fullscreen #output {
				display: none;
			}
			#main {
				display: flex;
				flex-direction: column;
				align-items: center;
				padding: 20px;
			}
			#main .loading-text {
				color: white;
				margin: 20px;
				display: none;
			}
			#main.loading video {
				display: none;
			}
			#main.loading .loading-text {
				display: flex;
			}
			#output {
				margin-bottom: 20px;
			}
			#game-n-watch {
				z-index: 0;
			}

			@media (max-width: 1250px) {
				#main {
					align-items: flex-start;
				}
			}
		</style>
	</head>
	<body>

	    <div id="info" style='display:none'>
	    </div>

	    <div id='main' class="loading">

			<div id="gui"></div>

		    <div id="loading" class="loading-text">
		        Loading the PoseNet model...
		    </div>

	        <video id="video" playsinline style=" -moz-transform: scaleX(-1);
	        -o-transform: scaleX(-1);
	        -webkit-transform: scaleX(-1);
	        transform: scaleX(-1);
	        display: none;
	        ">
	        </video>

	        <canvas id="output"></canvas>
			

			<canvas id="game-n-watch" width="320" height="224"></canvas>
		</div>
		
		<script src="libs/jquery.min.js"></script>
		<script src="libs/paper-full.js"></script>
		<!-- <script src="libs/Tween.js"></script> -->
		<!-- <script src="libs/tweenjs.min.js"></script> -->
		<!-- <script src="https://rawgit.com/sasha240100/between.js/master/build/between.js"></script> -->
		<script src="libs/between.js"></script>
		<script src="libs/dat.gui.min.js"></script>
		<script src="libs/stats.min.js"></script>

		<script src="libs/maptastic.min.js"></script>

		<!-- <script src="libs/three.js"></script> -->
		<!-- <script src="libs/THREE.CSG.js"></script> -->
		<!-- <script src="libs/WebGL.js"></script> -->

		<!-- <script src="libs/threejs/controls/OrbitControls.js"></script> -->
		
		<!-- <script type="module" src="main.js"></script>
		<script type="module" src="main.js"></script>
		<script type="module" src="main.js"></script> -->

		<script src="libs/tensorflow.js"></script>
  		<script src="libs/tensorflow-models-posenet.js"></script>
  		
		<script type="module" src="main.js"></script>

	</body>
</html>
